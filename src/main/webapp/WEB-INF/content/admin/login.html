<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../plug-in/jquery-1.10.2.min.js" type="text/javascript"></script>

    <script src="../plug-in/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="../plug-in/validate/js/bootstrapValidator.js" type="text/javascript"></script>

    <script type="text/javascript" src="../plug-in/sco/js/sco.message.js" type="text/javascript"></script>

    <link rel="stylesheet" href="../plug-in/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="../plug-in/validate/css/bootstrapValidator.css">

    <link rel="stylesheet" href="../plug-in/sco/css/sco.message.css">

    <link rel="stylesheet" href="../css/admin/login.css">

    <script src="../js/service.js" type="text/javascript"></script>

    <script src="../js/admin/login.js" type="text/javascript"></script>


</head>
<body>
<div class="panelDiv">
    <div class="panel panel-default">
        <p class="panel-heading">Sign in</p>
        <div class="panel-body">
            <form class="form-horizontal" id="loginForm" method="post">
                <div class="form-group">
                    <label for="userName" class="col-lg-3 control-label">用户名：</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control" name="userName" id="userName" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="passWord" class="col-lg-3  control-label">密码：</label>

                    <div class="col-lg-7">
                        <input type="passWord" class="form-control" name="passWord" id="passWord" placeholder="请输密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-2 col-lg-offset-8">
                        <button type="submit" id="login" data-loading-text="Loading..." class="btn btn-primary">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
