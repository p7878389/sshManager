<script id="personalCenter" type="text/html">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="userName" class="col-lg-3 control-label">用户名：</label>

            <div class="col-lg-7">
                <input type="text" class="form-control" id="userName" value="{{userName}}" placeholder="请输入用户名"
                       readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="passWord" class="col-lg-3  control-label">密码：</label>

            <div class="col-lg-7">
                <input type="password" class="form-control" id="passWord" value="{{passWord}}" placeholder="请输密码">
            </div>
        </div>
        <div class="form-group">
            <label for="salt" class="col-lg-3  control-label">盐：</label>
            <div class="col-lg-7">
                <input type="text" class="form-control" id="salt" value="{{salt}}" placeholder="请输入盐">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3  control-label">角色：</label>
            <div class="col-lg-7">

            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3  control-label">用户状态：</label>
            <input type="hidden" id="state" value="{{state}}">
            <div class="col-lg-7">
                <div class="form-control">
                    {{if state == 0}}
                    可用
                    {{else}}
                    锁定
                    {{/if}}
                </div>
            </div>
        </div>
    </form>
</script>
</html>
