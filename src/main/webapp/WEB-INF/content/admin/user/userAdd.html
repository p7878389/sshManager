<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../js/admin/user/userAdd.js"></script>
    <title>用户新增</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <form class="form-horizontal" role="form" id="userAddForm">
            <div class="form-group">
                <label for="userName" class="col-lg-3 col-lg-offset-1 control-label">用户名：</label>
                <div class="col-lg-6">
                    <input type="text" class="form-control" id="userName" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="passWord" class="col-lg-3 col-lg-offset-1 control-label">密码：</label>
                <div class="col-lg-6">
                    <input type="password" class="form-control" id="passWord" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="state" class="col-lg-3 col-lg-offset-1 control-label">用户状态：</label>
                <div class="col-lg-6">
                    <select class="form-control" id="state">
                        <option value="0">可用</option>
                        <option value="1">锁定</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="salt" class="col-lg-3 col-lg-offset-1 control-label">盐：</label>
                <div class="col-lg-6">
                    <input type="text" id="salt" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <hr/>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-5 col-lg-6">
                    <button type="button" id="saveUser" class="btn btn-primary">保存</button>
                    <button type="reset" class="btn btn-warning">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
