<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>用户列表</title>

    <script src="../js/page.js" type="text/javascript"></script>
    <script src="../js/admin/user/userList.js" type="text/javascript"></script>

    <link href="../css/admin/user/userList.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-7 ">
            <div class="panel panel-primary">
                <p class="panel-heading">用户列表</p>
                <div class="panel-body">
                    <div class="row">
                        <div class="query">
                            <form class="form-inline" role="form">
                                <div class="row">
                                    <div class="col-lg-4 ml-10">
                                        <div class="form-group">
                                            <label for="userName">用户名：</label>
                                            <input type="text" class="form-control" id="userName">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 ">
                                        <div class="form-group">
                                            <label for="state">用状态：</label>
                                            <select class="form-control" id="state">
                                                <option value="">请选择</option>
                                                <option value="0">可用</option>
                                                <option value="1">已锁定</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-offset-1 col-lg-3">
                                        <div class="btn btn-primary" id="querUser">查询<span
                                                class="glyphicon glyphicon-search"></span></div>
                                        <button type="button" class="btn btn-primary ml-10" id="userAdd">新增<span
                                                class="glyphicon glyphicon-plus"></span></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" div-tab">
                            <table class="table text-center" id="userListTab"></table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mt-40">
                            <div class="col-lg-4 col-lg-offset-3 text-right">
                                <div>
                                    <span>当前页：<span id="currentPage"></span></span>
                                    <span class="ml-10">总页数：<span id="totalPage"></span></span>
                                    <span class="ml-10">总记录数：<span id="totalCount"></span></span>
                                </div>
                            </div>
                            <div class="col-lg-5  text-center">
                                <div id="pager">
                                    <button type="button" class="btn btn-warning btn-sm" onclick="userList.firstPage()">
                                        首页
                                    </button>
                                    <button type="button" class="btn btn-warning btn-sm"
                                            onclick="userList.previousPage()">
                                        上一页
                                    </button>
                                    <button type="button" class="btn btn-warning btn-sm" onclick="userList.nextPage()">
                                        下一页
                                    </button>
                                    <button type="button" class="btn btn-warning btn-sm" onclick="userList.lastPage()">
                                        末页
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
