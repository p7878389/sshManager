#c3p0 config
jdbc.driverName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/ssh?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
jdbc.username=root
jdbc.password=123456
jdbc.minPoolSize=2
jdbc.maxPoolSize=20
jdbc.maxIdleTime=21600
jdbc.maxStatements=50
#hibernate config
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.query.factory_class=org.hibernate.hql.classic.ClassicQueryTranslatorFactory
hibernate.characterEncoding=UTF-8
hibernate.connection.autocommit=true
hibernate.connection.useUnicode=true
hibernate.session.content=org.springframework.orm.hibernate4.SpringSessionContext
